<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/translation-window.css" />
  </head>
  <body>
    <div class="translation-container">
      <div class="translation-text" id="translated"></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("show-translation", (event, data) => {
        const translatedEl = document.getElementById("translated");
        translatedEl.textContent = data.translated;

        // 应用固定字体大小和行高
        if (data.fontSize) {
          translatedEl.style.fontSize = data.fontSize + "px";
        }
        if (data.lineHeight) {
          translatedEl.style.lineHeight = data.lineHeight + "px";
        }
      });
    </script>
  </body>
</html>
